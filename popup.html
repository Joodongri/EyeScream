<!DOCTYPE html>
<html>
<head>
  <title>EyeScream</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap">
  <link rel="stylesheet" href="style/popup.css">
</head>
<body>
  <main>
    <section>
      <img class='logo' src='img/logo_128.png' alt='logo'>
      <a href="#" id="secret"><h1><span class="eye">Eye</span><span>Scream</span></h1></a>
    </section>
    <p>version 1.0</p>
    <section class="night-day">
        <button id="night"><i class="fa fa-moon"></i></button>
        <button id="day"><i class="fa fa-sun"></i></button>
    </section>
    <section class="disappear-fonts">
        <button id="disappear">Disappear</button>
        <button id="fonts">Fonts</button>
    </section>
    <section class="upside-down-rotate">
        <button id="upside-down">Upside-down</button>
        <button id="rotate">Rotate</button>
    </section>
    <section class="random-party">
        <button id="random">Random</button>
        <button id="party"></button>
    </section>
    <section class="reset">
        <button id="reset">Reset</button>
    </section>
    <p class="authors">By Randy and Darren</p>
  </main>

  <script src="script/jquery-3.4.1.min.js"></script>
  <script src="script/popup.js" type="text/javascript"></script>
</body>
</html>
